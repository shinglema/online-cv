experiences:
    - role: Senior IT Engineer - Business Intelligence
      time: 2019 - Present
      company: Segra , Remote
      details: |
        Worked as collaborative team of developers who main goal was to allow the business to self serve to get the data that needed, and make data drive decissions.
          - Design BI dashboards & reports using Sisense/Power BI, 
          - Design Analytical Cubes using SSAS jobs(Tabular) with underlying Fact/Dimensional table(s) structure.
          - Develop ETL pipelines to move data various sources into a central data warehouse.
          - Create Data Marts to support different areas of the business with the end goal of user self-service for reporting needs
          - Work with Business Analysts to understand business reporting needs; create SSRS, Sisense, or other industry standard tools reports as needed.
          - Create database queries, stored procedures, functions, views, and SQL-CLR code as needed
          - Maintain BI documentation and source system data mapping documentation
          - Work with the project management team to identify and refine project requirements.
          - Develop creative and efficient solutions to complex business problems.
          - Follow the software development life cycle in all development efforts.
          - Create and maintain Business Intelligence documentation.
          - Utilizes best practices in all facets of Business Intelligence systems and support data structures
          - Utilizes best-practice tools and processes for automation and tracking of changes between environments
          - Continual remediation of BI systems and data structures to improve overall performance and data accuracy, integrity, and security.
          - Provide ad-hoc reports as needed/identified in support of the business where self-service is not available/possible
          - Support of existing BI Platform and Data Structures as needed to ensure availability of data to the business
          - Maintain and improve states of systems and self to match industry best practices and accepted tools
          - Provide support and knowledge transfer to other team members.
